<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Twitter Clone{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">Twitter Clone</a>
        <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
            <li class="nav-item"><a href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
            <li class="nav-item"><a href="{{ url_for('login') }}">Login</a></li>
            <li class="nav-item"><a href="{{ url_for('register') }}">Register</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
